<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            /* Set the background image */
            background-image: url('path/to/your/image.jpg');

            /* Place the image halfway down the page and tile it horizontally */
            background-position: center 50%;

            /* Ensure the image remains in place when scrolling */
            background-attachment: fixed;

            /* Tile the image horizontally */
            background-repeat: repeat-x;

            /* Optionally, set a background color as a fallback */
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is an example of a background image with horizontal tiling.</p>
</body>
</html>
